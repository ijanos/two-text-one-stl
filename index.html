<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>two words one stl</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="src/index.css">
  </head>
  <body>
    <div class="flex flex-col h-dvh">
      <div class="bg-slate-400 p-2 font-extrabold font-mono text-2xl">two words one stl</div>
      <div class="flex flex-grow">
        <div class="bg-slate-300 flex flex-col p-2 gap-2 w-3/12 border-r-cyan-800 border-r-4">
          <input type="text" id="text-1" class="input-text text-lg font-mono bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="form" />
          <input type="text" id="text-2" class="input-text text-lg font-mono bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="labs" />
          <div class="flex items-center ps-4 border bg-gray-50 border-gray-200 rounded-lg">
            <input id="base-toggle" type="checkbox" value="" name="bordered-checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
            <label for="base-toggle" class="w-full py-2.5 ms-2 text-lg font-mono font-medium text-gray-900">add base</label>
          </div>
          <div id="errorBox" class="bg-yellow-200 p-3 rounded-lg font-bold text-xl hidden">⚠️ Both words needs to be the same length</div>
          <button type="button" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none">Do it!</button>
          <button type="button" id="export" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none">export STL</button>
        </div>
        <div class="flex-grow" id="canvasContainer"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
